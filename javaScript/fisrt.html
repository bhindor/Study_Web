<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 연습</title>
        <script>
            function show() {
                alert("안녕하세요");
            }
        </script>
    </head>
    <body>
        <h1>JavaScript 연습</h1>
        <form name="form1">
            <input type="button" value="확인" onclick="show();">
        </form>
    </body>
</html>
