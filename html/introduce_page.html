<!DOCTYPE html>
<html>
    <head>
        <title>자기소개 페이지</title>
    </head>
    <body>
        <h1>김민성</h1>
        <ol>
            <li>소프트웨어 융합과</li>
            <li>20250199</li>
            <li>김민성</li>
        </ol>

        <h1>소개</h1>
        <div>
            <h2>강점(Strength)-내부요인</h2>
            <ul>
                <li>성실함</li>
                <li>빠른 상황 판단력</li>
            </ul>
        </div>
        <div>
            <h2>약점(Weakness)-내부요인</h2>
            <ul>
                <li>성적 불안정</li>
                <li>외국어 부족</li>
            </ul>
        </div>
        <div>
            <h2>기회(Opportunity)-외부요인</h2>
            <ul>
                <li>실무형 인재를 뽑는 추세</li>
                <li>소통형 인간을 요구</li>
            </ul>
        </div>
        <div>
            <h2>위협(Threat)-외부요인</h2>
            <ul>
                <li>취업난 가중</li>
                <li>영어실력이 뛰어난 사람증가</li>
            </ul>
        </div>
    </body>
</html>
